[project]
name = myapp
version = 0.1.0

[modules]
test = code/include/submodule, abs.conf

[compiler]
cc = gcc

[modes]
active = debug

[dependencies]
pkgs_path = pkgconfigs
pkgs = openssl
libs = pthread

[defines]
APP_NAME = "MyApp"
MAX_CONN = 100

[mode.debug]
flags=-g -O0 -DDEBUG
security = false

[mode.release]
flags = -O2 -DNDEBUG
security = true

[flags]
common = -std=c11 -Wall -Wextra -Wpedantic
hardening = -fstack-protector-strong -D_FORTIFY_SOURCE=2 -fPIE -pie

[files]
sources = main.c
output = myapp

[dirs]
output  = bin
src     = .
includes = code/include